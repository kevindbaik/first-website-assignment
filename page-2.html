<h1> Do you have a pet? I need new friends! </h1>

<div class="parent">

  <form action="/form-handling-url" method="post">

      <fieldset>
      <legend> Schedule a Play Date </legend>

      <div class="inside">

      <div class="child">
          <label for="petName">Pet Name:</label>
          <input type="text" id="petName" name="pet_name">
      </div>

      <div class="child">
        <label for="city">Your City:</label>
        <input type="text" id="city" name="city_name">
      </div>

      <div class="child">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email_address">
      </div>

      <div class="double-child">
      <div class="child">
          <label for="petType">Pet Type:</label>
          <select id="petType" name="user_pet_type">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="other">Other</option>
          </select>
      </div>

      <div class="child">
          <label for="date">Schedule Date</label>
          <input type="date" id="date" name="date">
      </div>
      </div>

      <div class="child">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments"></textarea>
      </div>

      <div class="vaccination-check">
          <input type="checkbox" id="signup" name="signup" value="Signup">
          <label for="signup">Is your pet vaccinated?</label><br>
    </div>

      <div>
          <button type="submit">Submit</button>
      </div>
  </div>
</div>
      </fieldset>
  </form>
